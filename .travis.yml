sudo: required
dist: trusty
addons:
  ssh_known_hosts: ssh.uz.sns.it
  apt:
    packages:
    - sshpass
    - pgf
    - latexmk
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-math-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-lang-italian
script:
- cd src
- latexmk -pdf -interaction=nonstopmode -halt-on-error -jobname=tesi-triennale main.tex
after_success:
  - export SSHPASS=$DEPLOY_PASSWORD
  - sshpass -e scp tesi-triennale.pdf Delfad0r@ssh.uz.sns.it:~/nobackup/public_html
env:
  global:
    secure: 
