sudo: required
language: generic
addons:
  ssh_known_hosts: ssh.uz.sns.it
  apt:
    packages:
    - sshpass
script:
- docker pull dxjoke/tectonic-docker
- docker run --mount src=$TRAVIS_BUILD_DIR/src,target=/usr/src/tex,type=bind dxjoke/tectonic-docker
  /bin/sh -c "tectonic main.tex"
after_success:
  - export SSHPASS=$DEPLOY_PASSWORD
  - mv $TRAVIS_BUILD_DIR/src/main.pdf tesi-triennale.pdf
  - sshpass -e scp tesi-triennale.pdf Delfad0r@ssh.uz.sns.it:~/nobackup/public_html
env:
  global:
    secure: 
